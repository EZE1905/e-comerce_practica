    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Carrito</title>
</head>
<body>
    
    <div class="content">
        <aside>
            <header>
                <h1 class="logo">Eze Tech</h1>
            </header>
            <nav>
                <ul>
                    <li><a class="boton-menu boton-volver" href="index.html"><i class="bi bi-box-arrow-in-left"></i>Seguir comprando</a></li>
                    <li><a class="boton-menu boton-carrito active" href="carrito.html"><i class="bi bi-cart-fill"></i>Carrito</a></li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© 2024 Eze Tech</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacio. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!--** Aqui van a ir los productos del carrito **-->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">

                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <small>Total:</small>
                            <p id="total">$12000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>

                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por su compra. <i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>

    <script src="js/carrito.js"></script>
